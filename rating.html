<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staro Rīga Rating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .stars-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            color: #444;
            user-select: none;
        }

        .star:hover {
            transform: scale(1.2);
            color: #ffd700;
        }

        .star.active {
            color: #ffd700;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .skip-btn {
            background-color: #555;
            color: #fff;
        }

        .skip-btn:hover {
            background-color: #666;
        }

        .results {
            width: 100%;
            max-width: 800px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            display: none;
        }

        .results h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .results-list {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .copied-message {
            text-align: center;
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }

        .rating-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rating-view" id="ratingView">
            <div class="progress" id="progress"></div>
            <div class="header" id="header"></div>
            <div class="image-container">
                <img id="image" src="" alt="">
            </div>
            <div class="stars-container" id="starsContainer">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
                <span class="star" data-rating="6">★</span>
                <span class="star" data-rating="7">★</span>
            </div>
            <div class="buttons">
                <button class="skip-btn" id="skipBtn">Skip</button>
            </div>
        </div>

        <div class="results" id="resultsView">
            <h2>Rating Results</h2>
            <div class="results-list" id="resultsList"></div>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
            <div class="copied-message" id="copiedMessage">Copied to clipboard!</div>
        </div>
    </div>

    <script>
        let data = null;
        let currentIndex = 0;
        let ratings = [];

        // Determine JSON source - use URL parameter or default to relative path
        const urlParams = new URLSearchParams(window.location.search);
        const customJsonUrl = urlParams.get('json');

        // Always use relative path - works for both local server and GitHub Pages
        let jsonUrl = customJsonUrl || 'staroriga_filtered.json';

        // Load JSON data
        console.log('Loading JSON from:', jsonUrl);
        fetch(jsonUrl)
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                console.log('JSON loaded:', jsonData);
                console.log('Items count:', jsonData.items ? jsonData.items.length : 'No items');
                data = jsonData;
                showCurrentItem();
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('Error loading data. Make sure staroriga_filtered.json is accessible.\n\nTried to load from: ' + jsonUrl);
            });

        function showCurrentItem() {
            console.log('showCurrentItem called. currentIndex:', currentIndex, 'data:', data);

            if (!data) {
                console.error('No data loaded');
                return;
            }

            if (!data.items) {
                console.error('No items in data');
                return;
            }

            if (currentIndex >= data.items.length) {
                console.log('All items rated, showing results');
                showResults();
                return;
            }

            const item = data.items[currentIndex];
            console.log('Showing item:', item);

            document.getElementById('header').textContent = item.header;
            document.getElementById('image').src = item.image_url;
            document.getElementById('image').alt = item.alt;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${data.items.length}`;

            // Reset stars
            document.querySelectorAll('.star').forEach(star => {
                star.classList.remove('active');
            });
        }

        // Star rating functionality
        document.getElementById('starsContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('star')) {
                const rating = parseInt(e.target.dataset.rating);
                const item = data.items[currentIndex];

                // Save rating
                ratings.push({
                    header: item.header,
                    rating: rating,
                    link: item.link_url
                });

                // Visual feedback
                document.querySelectorAll('.star').forEach(star => {
                    const starRating = parseInt(star.dataset.rating);
                    if (starRating <= rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });

                // Move to next item after a short delay
                setTimeout(() => {
                    currentIndex++;
                    showCurrentItem();
                }, 300);
            }
        });

        // Hover effect for stars
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('mouseenter', (e) => {
                const rating = parseInt(e.target.dataset.rating);
                document.querySelectorAll('.star').forEach(s => {
                    const starRating = parseInt(s.dataset.rating);
                    if (starRating <= rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseleave', () => {
                document.querySelectorAll('.star').forEach(s => {
                    s.classList.remove('active');
                });
            });
        });

        // Skip functionality
        document.getElementById('skipBtn').addEventListener('click', () => {
            currentIndex++;
            showCurrentItem();
        });

        // Show results
        function showResults() {
            document.getElementById('ratingView').style.display = 'none';
            document.getElementById('resultsView').style.display = 'block';

            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            // Sort by rating (highest first)
            ratings.sort((a, b) => b.rating - a.rating);

            ratings.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<strong>${item.header}</strong>: ${item.rating} ★`;
                resultsList.appendChild(div);
            });

            if (ratings.length === 0) {
                resultsList.innerHTML = '<p>No ratings recorded.</p>';
            }
        }

        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            let text = 'Staro Rīga Ratings\n\n';
            ratings.forEach(item => {
                text += `${item.header}: ${item.rating} ★\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                const message = document.getElementById('copiedMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy to clipboard');
                console.error('Copy failed:', err);
            });
        });
    </script>
</body>
</html>
